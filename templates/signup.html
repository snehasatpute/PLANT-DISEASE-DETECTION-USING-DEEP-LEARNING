<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | PHASAL</title>
  <link rel="icon" href="../static/images/logo.svg">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    .signup-box h1 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #185a9d;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-signup {
      width: 100%;
      background-color: #185a9d;
      border: none;
      border-radius: 10px;
    }
    .btn-signup:hover {
      background-color: #143e73;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Create Account</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/signup" method="post">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Enter Email or Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Create Password" required>
      </div>
      <button type="submit" class="btn btn-signup text-white">Sign Up</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
